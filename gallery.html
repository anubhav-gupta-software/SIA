<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Students of India Organization at USF</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="home.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-warning fixed-top">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo.jpg" alt="SIA @ USF Logo" class="navbar-logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#events">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#resources">Resources</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#gallery">Gallery</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#contact">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="gallery" data-animation="animate__fadeInUp" data-mobile-animation="animate__fadeIn" id="gallery">
        <div class="container">
            <h2>Gallery</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="assets/images/event1.jpg" class="card-img-top" alt="Event 1">
                        <div class="card-body">
                            <p class="card-text">Diwali Night 2023</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="assets/images/event2.jpg" class="card-img-top" alt="Event 2">
                        <div class="card-body">
                            <p class="card-text">Holi Festival 2023</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="assets/images/event3.jpg" class="card-img-top" alt="Event 3">
                        <div class="card-body">
                            <p class="card-text">Independence Day Parade 2023</p>
                        </div>
                    </div>
                </div>
                <!-- Add more photos and videos as needed -->
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Students of India Organization at USF. All rights reserved.</p>
            <p>Made with <span>&#10084;</span> by Anubhav.</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="home.js"></script>
</body>
</html>
